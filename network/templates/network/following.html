{% extends "network/layout.html" %}

{% block body %}
    <h2 class="my-4">Following Posts</h2>

    <div class="row mb-5">
        {% if not page_obj %}
        <div class="alert alert-info" role="alert">
            You need to follow someone to see posts in this page!
        </div>
        {% else %}
        <div class="col-lg-8 offset-lg-2 mt-4">
            {% include "network/posts.html" %}
        </div>
        {% endif %}
    </div>

{% endblock %}
